<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
      touch-action: manipulation;
    }
    html, body {
      overscroll-behavior: none;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>PDF Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div id="pdf-renderer"></div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 d-flex justify-content-center flex-column align-items-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-success" id="start-select">Select Words</button>
          <button type="button" class="btn btn-primary" id="prev-page">Previous Page</button>
          <span type="button" class="btn btn-info" id="page-info">Page 1 of X</span>
          <button type="button" class="btn btn-primary" id="next-page">Next Page</button>
        </div>
        <h2 class="my-4">Number Clicked: <span id="num-clicked">0</span></h2>
      </div>
      
    </div>
    <div class="container-sm">
      <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0"></div>
      </div>
      <div id="clicked-words" class="d-flex flex-wrap mt-4"></div>
    </div>
  </main>
    <script src="./pdfjs-4.2.67-dist/build/pdf.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
